<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BloomLife Hospital – Women's Wellness Feedback</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 15px;
      }

      .container {
        max-width: 480px;
        width: 100%;
        margin: 40px auto;
        background-color: #fce4ec; /* light pink */
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header img {
        max-width: 150px;
        margin-bottom: 10px;
      }

      h2 {
        color: #8f116b;
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      input,
      select,
      textarea {
        width: 90%;
        padding: 12px 15px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 25px;
        font-size: 0.95rem;
        outline: none;
        transition: 0.3s;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #8f116b;
        box-shadow: 0 0 4px hsla(317, 79%, 31%, 0.4);
      }

      textarea {
        border-radius: 15px;
      }

      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 25px;
        background-color: #8f116b;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #b50583;
      }

      #msg {
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
      }

      @media (max-width: 480px) {
        .container {
          width: 95%;
          padding: 8px;
        }
        h2 {
          font-size: 1.3rem;
        }
        input,
        select,
        textarea,
        button {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./download (1).png" alt="BloomLife Hospital Logo" />
        <h2>Women's Wellness Camp Feedback Form</h2>
      </div>

      <form id="feedbackForm">
        <input type="text" name="Name" placeholder="Name" />
        <input type="number" name="Age" placeholder="Age" />
        <input type="text" name="Mobile_Number" placeholder="Mobile Number" />

        <select name="Heard_About_Camp" required>
          <option value="">How did you hear about this camp?</option>
          <option value="Newspaper">Newspaper</option>
          <option value="Social Media">Social Media</option>
          <option value="Friends/Family">Friends/Family</option>
          <option value="Doctor Recommendation">Doctor Recommendation</option>
          <option value="Other">Other</option>
        </select>

        <select name="Recommend" required>
          <option value="">Would you recommend our camps?</option>
          <option value="Definitely">Definitely</option>
          <option value="Maybe">Maybe</option>
          <option value="No">No</option>
        </select>

        <textarea
          name="Suggestions"
          rows="3"
          placeholder="Any suggestions?"
        ></textarea>

        <button type="submit">SUBMIT</button>
      </form>
      <p id="msg"></p>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwPD4iMA1sE3JJzxGQWBXbEiYfoTFu0QVX6lGpDwuJboFcVxyHfFy_T_obXXEYxqEqm/exec";
      const form = document.getElementById("feedbackForm");
      const msg = document.getElementById("msg");
      const submitBtn = form.querySelector("button[type='submit']");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        submitBtn.innerText = "Submitting...";
        submitBtn.disabled = true;

        const formData = new FormData(form);
        fetch(scriptURL, { method: "POST", body: formData })
          .then(() => {
            msg.style.color = "green";
            msg.innerText = "✅ Feedback submitted successfully!";
            form.reset();
          })
          .catch(() => {
            msg.style.color = "red";
            msg.innerText = "❌ Error submitting feedback.";
          })
          .finally(() => {
            submitBtn.innerText = "SUBMIT";
            submitBtn.disabled = false;
          });
      });
    </script>
  </body>
</html>
