<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aathvi Hospitals ‚Äì Women‚Äôs Cancer Screening Camp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 15px;
      }
      .container {
        max-width: 900px;
        margin: auto;
        background: #fce4ec;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 25px;
      }
      .header img {
        max-width: 250px;
        margin-bottom: 12px;
      }
      h2 {
        color: #c2185b;
        margin: 8px 0;
        font-size: 22px;
      }
      h3 {
        margin-top: 30px;
        color: #c2185b;
        border-left: 4px solid #c2185b;
        padding-left: 8px;
        font-size: 18px;
      }

      .address {
        font-size: 14px;
        color: #444;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
      }
      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #0077b6;
        box-shadow: 0 0 5px rgba(0, 119, 182, 0.4);
      }
      .checkbox-group {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }
      .checkbox-group label {
        font-weight: normal;
        font-size: 14px;
        color: #333;
      }
      button {
        margin-top: 25px;
        padding: 14px 22px;
        background: linear-gradient(135deg, #0077b6, #c2185b);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
        width: 100%;
      }
      button:hover {
        background: linear-gradient(135deg, #005f8c, #a3154a);
        transform: translateY(-2px);
      }
      #msg {
        margin-top: 18px;
        font-weight: bold;
        text-align: center;
      }
      /* Responsive */
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
        .container {
          padding: 20px;
        }
        header img {
          width: 250px;
        }
        h2 {
          font-size: 18px;
        }
        h3 {
          font-size: 16px;
        }
        button {
          font-size: 14px;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <img
          src="./download (1).png"
          class="logo"
          alt="Aathvi Hospitals Logo"
        />
        <h2>Aathvi Hospitals ‚Äì Women‚Äôs Wellness Camp</h2>
        <div class="address">
          üìç Aathvi Multispeciality Hospital <br />
          üìÖ Date: 05-10-2025 | üïô 10:00 AM ‚Äì 4:00 PM
        </div>
      </div>

      <!-- Form -->
      <form id="regForm">
        <label>Full Name:</label>
        <input type="text" name="Full_Name" required />

        <label>Age:</label>
        <input type="number" name="Age" required />

        <label>Date of Birth:</label>
        <input type="date" name="Date_of_Birth" required />

        <label>Gender:</label>
        <input type="text" name="Gender" value="Female" readonly />

        <label>Marital Status:</label>
        <select name="Marital_Status" required>
          <option>Single</option>
          <option>Married</option>
          <option>Widow</option>
          <option>Other</option>
        </select>

        <label>Address:</label>
        <textarea name="Address"></textarea>

        <label>Mobile Number:</label>
        <input type="text" name="Mobile_Number" required />

        <label>Email ID:</label>
        <input type="email" name="Email_ID" />

        <label>Existing Health Conditions:</label>
        <div class="checkbox-group">
          <label
            ><input
              type="checkbox"
              name="Existing_Health_Conditions"
              value="Diabetes"
            />
            Diabetes</label
          >
          <label
            ><input
              type="checkbox"
              name="Existing_Health_Conditions"
              value="Hypertension"
            />
            Hypertension</label
          >
          <label
            ><input
              type="checkbox"
              name="Existing_Health_Conditions"
              value="Thyroid"
            />
            Thyroid</label
          >
          <label
            ><input
              type="checkbox"
              name="Existing_Health_Conditions"
              value="Heart Disease"
            />
            Heart Disease</label
          >
        </div>
        <input
          type="text"
          name="Existing_Health_Conditions_Other"
          placeholder="Other conditions"
        />

        <label>Family history of cancer?</label>
        <select name="Family_History_of_Cancer">
          <option>No</option>
          <option>Yes</option>
        </select>
        <input
          type="text"
          name="Cancer_Type_Specify"
          placeholder="If Yes, specify"
        />

        <label>Currently under any medication?</label>
        <select name="On_Medication">
          <option>No</option>
          <option>Yes</option>
        </select>
        <input
          type="text"
          name="Medication_Details"
          placeholder="If Yes, mention"
        />

        <h3>Menstrual History</h3>
        <label>Age at Menarche:</label>
        <input type="number" name="Age_at_Menarche" />

        <label>Menopause:</label>
        <select name="Menopause">
          <option>No</option>
          <option>Yes</option>
        </select>
        <input type="number" name="Menopause_Age" placeholder="If Yes, Age" />

        <label>Any irregularities?</label>
        <input type="text" name="Menstrual_Irregularities" />

        <h3>Obstetric History</h3>
        <label>Number of Pregnancies:</label>
        <input type="number" name="Number_of_Pregnancies" />

        <label>Number of Deliveries:</label>
        <input type="number" name="Number_of_Deliveries" />

        <label>Any complications?</label>
        <input type="text" name="Complications" />

        <button type="submit">Submit</button>
      </form>

      <p id="msg"></p>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxXwlxpxQ7ELeJts0gl725NU4Ac6kJmPlWoiZrCmedmDwwi9mBD4rvrG_DOr6GVVwPoSA/exec"; // replace
      const form = document.getElementById("regForm");
      const msg = document.getElementById("msg");
      const submitBtn = form.querySelector("button[type='submit']");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        submitBtn.innerText = "Submitting...";
        submitBtn.disabled = true;

        const formData = new FormData(form);
        let conditions = [];
        form
          .querySelectorAll("input[name='Existing_Health_Conditions']:checked")
          .forEach((cb) => conditions.push(cb.value));
        formData.set("Existing_Health_Conditions", conditions.join(", "));

        fetch(scriptURL, {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            msg.style.color = "green";
            msg.innerText = "‚úÖ Form submitted successfully!";
            form.reset();
          })
          .catch((error) => {
            msg.style.color = "red";
            msg.innerText = "‚ùå Error submitting form. Please try again.";
            console.error(error);
          })
          .finally(() => {
            submitBtn.innerText = "Submit";
            submitBtn.disabled = false;
          });
      });
    </script>
  </body>
</html>
