   <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxXwlxpxQ7ELeJts0gl725NU4Ac6kJmPlWoiZrCmedmDwwi9mBD4rvrG_DOr6GVVwPoSA/exec"; // replace
  const form = document.getElementById("regForm");
  const msg = document.getElementById("msg");
  const submitBtn = form.querySelector("button[type='submit']");

  form.addEventListener("submit", (e) => {
    e.preventDefault(); // Prevent page reload

    // Change button text to Submitting
    submitBtn.innerText = "Submitting...";
    submitBtn.disabled = true; // disable button to prevent multiple clicks

    const formData = new FormData(form);

    // Collect checkboxes
    let conditions = [];
    form.querySelectorAll(
      "input[name='Existing_Health_Conditions']:checked"
    ).forEach(cb => conditions.push(cb.value));
    formData.set("Existing_Health_Conditions", conditions.join(", "));

    // Send via fetch
    fetch(scriptURL, {
      method: "POST",
      body: formData
    })
      .then(response => {
        msg.style.color = "green";
        msg.innerText = "‚úÖ Form submitted successfully!";
        form.reset(); // Clear form fields
      })
      .catch(error => {
        msg.style.color = "red";
        msg.innerText = "‚ùå Error submitting form. Please try again.";
        console.error(error);
      })
      .finally(() => {
        // Revert button text
        submitBtn.innerText = "Submit";
        submitBtn.disabled = false;
      });
  });
